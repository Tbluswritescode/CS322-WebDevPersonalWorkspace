<!DOCTYPE html>
<html lang ='eng'>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <link rel="stylesheet" href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css">
		<link rel="stylesheet" href="debug.css"> -->
		<link rel="stylesheet" href="src/landingstyles.css">
		<title>Tristan Blus Landing Page</title>
	</head>
	<body>

		<div id="app">
			<div class = "container" id="eyegrabber">
				<h1 class = "mytitle" id = "lead" v-html = "opener"></h1>
				<h1 class = "mytitle" v-html = "titleMsg"></h1>
				<img id = "headshot" v-bind:src="Headshot"/>
			</div>
			<div class = "container" id="experience">
				<h3 class = "myIntros" v-html = "Introduction"></h3>
				<div class = "links">
					<div class = "linklayout"><img class = "linkimg"v-bind:src="cwimg"/><a class = "linktext" v-bind:href ="codewars">Codewars</a></div>
					<div class = "linklayout" id = "right"><img class = "linkimg"v-bind:src="unimg"/><a class = "linktext" v-bind:href ="unity">Unity Play</a></div>
					<div class = "linklayout" id = "center"><img class = "linkimg"v-bind:src="ghimg"/><a class = "linktext" v-bind:href ="github">Git Hub</a></div>
				</div>
			</div>
			<div id = "resdiv">
				<div id = "newSect"><h3 class = "myIntros" v-html = "resumeIntro"></h3></div>
				<img id = "resume" v-bind:src="Resume"/>
				<p id="conc" v-html = "conlusion"></p>
			</div>
			<div class = "footer">
				<a class = "linktext" v-bind:href ="linked">LinkedIn</a>

			</div>
			
		</div>

		<script src="https://unpkg.com/vue@next"></script>
		<script src="src/main.js"></script>
	</body>
</html>
